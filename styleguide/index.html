<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Style Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1, h2 {
    text-align: center;
    font-family: "Graffiti Urban Regular";
        }
        .section {
    margin-bottom: 40px;
    font-size: 18px;
    font-family: "Futura Condensed Medium";
        }
        .colors {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .color-box {
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        .fonts p {
    font-size: 20px;
    margin: 10px 0;
    font-family: Arial, sans-serif;
        }
        .font1 { font-family: 'Arial', sans-serif; }
        .font2 { font-family: 'Georgia', serif; }
        .font3 { font-family: 'Courier New', monospace; }
        .logo img {
            display: block;
            max-width: 200px;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <h1>Brand Style Guide</h1>

    <!-- Color Palette Section -->
    <div class="section">
<h2>Color Palette</h2>
        <div class="colors">
            <div class="color-box" style="background-color: #000000;">#</div>
            <div class="color-box" style="background-color: #F4511E;">#F4511E</div>
          <div class="color-box" style="background-color: #bdbdbd;">#43A047</div>
           
    </div>

    <!-- Typography Section -->
<div class="section fonts">
      <h2>Typography</h2>
    <p class="font1"><span style="font-family: 'Graffiti Urban Regular'; color: #C30E11;">Arial, sans-serif</span><span style="font-family: graffiti urban"> – Headings </span></p>
    <p style="font-family: 'Graffiti Urban Regular'">abcdefghijklmnopqrstuvwxyz</p>
    <p style="font-family: 'Graffiti Urban Regular'">!@#$%&amp;?</p>
        <p style="font-family: 'Graffiti Urban Regular'">&nbsp;</p>
      <p class="font2"><span style="font-family: 'Futura Medium'">futura medium</span>– sub headings</p>
      <p style="font-family: 'Futura Medium'">abcdefghijklmnopqrstuvwxyz</p>
      <p style="font-family: 'Futura Medium'">!@#$%&amp;?</p>
      <p class="font2">&nbsp;</p>
      <p class="font3"> <span style="font-family: 'Futura Condensed Medium'">futura medium condensed</span>- body copy.</p>
      <p style="font-family: 'Futura Medium'">abcdefghijklmnopqrstuvwxyz</p>
      <p style="font-family: 'Futura Medium'">!@#$%&amp;?</p>
      <p class="font3">&nbsp;</p>
      <p class="font3">&nbsp;</p>
    </div>

    <!-- Logo Section -->
<div class="section logo">
        <h2>images</h2>
        <img src="../img/Picture1.png" alt="Brand Logo">  <!-- Replace 'logo.png' with your actual logo file -->
    </div>

</body>
</html>
